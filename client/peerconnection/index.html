<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>RTCPeerConnectionの作成</title>

  <style>
    body {
      background-color: #3D6DF2;
      margin-top: 15px;
    }

    video {
      background: black;
      border: 1px solid gray;
    }

    #container {
      position: relative;
      display: block;
      margin: 0 auto;
      width: 500px;
      height: 500px;
    }

    #myVideo {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    #otherVideo {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="myVideo" autoplay></video>
    <video id="otherVideo" autoplay></video>
  </div>

  <script src="index.js"></script>
</body>
</html>
